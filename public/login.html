<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login (Dev)</title>
</head>
<body>
  <h2>Login (Dev)</h2>
  <form id="loginForm">
    <div><label>Email: <input name="email" type="email" required></label></div>
    <div><label>Password: <input name="password" type="password" required></label></div>
    <button type="submit">Login</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = { email: form.email.value, password: form.password.value };
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      document.getElementById('result').textContent = JSON.stringify(json);
      if (res.ok && json.token) {
        // save token and redirect to home
        localStorage.setItem('token', json.token);
        location.href = '/home.html';
      }
    });
  </script>
</body>
</html>
