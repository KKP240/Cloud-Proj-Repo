version: '3'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: activity_backend
    environment:
      - NODE_ENV=production
      - DB_HOST=activitydb-rds.ckl8c157l9vz.us-east-1.rds.amazonaws.com
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-password}  # <-- แก้ไข: ใช้ password จาก .env โดยตรง
      - DB_NAME=${DB_NAME:-activitydb}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET}
    # ลบ ports: ออกจากตรงนี้
    networks:
      - app-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: activity_frontend
    # ลบ ports: ออกจากตรงนี้
    depends_on:
      - backend
    networks:
      - app-network

  nginx: # <--- เพิ่ม Service นี้เข้ามา
    image: nginx:latest
    container_name: activity_nginx
    ports:
      - "80:80" # Nginx จะรับ port 80 จากภายนอก
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf # map ไฟล์ config
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge